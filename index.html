<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            autofocus="on"
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"> </span> <span id="description"> </span>
              <br />
              Humidity: <strong id="humidity"> </strong> , Wind:
              <strong id="wind"> km/h </strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">ยบC</div>
          </div>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="45"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">18ยบ</span>
              <span class="weather-forecast-temperature-min">12ยบ</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <small>
          <a href="https://github.com/cpmssz" target="_blank">
            Open-source code
          </a>
          by CS, code hosted on
          <a href="https://github.com/cpmssz/meteo" target="_blank">GitHub</a>
          and website
          <a
            href="https://main--meteorology-weather-app.netlify.app/"
            target="_blank"
            >on Netlify</a
          >
        </small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
